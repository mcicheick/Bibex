<div class="container">
    <div id="loginbox" style="margin-top: 50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Sign In</div>
                <div style="float: right ; font-size: 80%; position: relative ; top: -10px"><a href="#/pwdforgot">
                    Forgot password?</a></div>
            </div>

            <div style="padding-top: 30px;" class="panel-body">

                <div ng-show="!!errors" id="login-alert" class="alert alert-danger col-sm-12">
                    {{errors}}
                </div>


                <form name="form" id="loginform" class="form-horizontal" role="form" method="post">
                    <div style="margin-bottom: 25px;" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input id="login-username" type="email" class="form-control" ng-model="loginForm.username"
                               placeholder="username or email" required>
                    </div>

                    <div style="margin-bottom: 25px;" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input id="login-password" type="password" class="form-control" ng-model="loginForm.password"
                               placeholder="password" required>
                    </div>


                    <div class="input-group">
                        <div class="checkbox">
                            <label>
                                <input id="login-remember" type="checkbox" ng-model="loginForm.remember" value="1">
                                Remember me
                            </label>
                        </div>
                    </div>

                    <div style="margin-top: 10px;" class="form-group">
                        <!-- Button -->

                        <div class="col-sm-12 controls">
                            <button ng-disabled="form.$invalid" ng-click="login(loginForm)" id="btn-login"
                                    class="btn btn-success">Login
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid #888 ; padding-top: 15px; font-size: 85%">
                                Don't have an account!
                                <a href="#/signup">
                                    Sign Up Here
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
