<div class="container">
    <div id="loginbox" style="margin-top: 50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Sign Up</div>
                <div style="float: right ; font-size: 80%; position: relative ; top: -10px"><a href="#/login">
                    Already registered?</a></div>
            </div>

            <div style="padding-top: 30px;" class="panel-body">

                <div ng-show="!!errors" id="login-alert" class="alert alert-danger col-sm-12">
                    {{errors}}
                </div>

                <form name="form" class="form-horizontal" role="form" method="post">

                    <div style="margin-bottom: 25px;" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input ng-model="user.first_name" type="text" class="form-control" placeholder="PrÃ©nom"
                               required>
                        <div style="color: red" class="error">
                        </div>
                    </div>

                    <div style="margin-bottom: 25px;" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input ng-model="user.last_name" type="text" class="form-control" placeholder="Nom"
                               required>
                    </div>

                    <div style="margin-bottom: 25px;" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input ng-model="user.email" type="email" class="form-control" placeholder="Votre Email"
                               required>
                    </div>

                    <div style="margin-bottom: 25px;" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input ng-model="user.password" type="password" class="form-control" placeholder="Password" required>
                    </div>


                    <div style="margin-top: 10px;" class="form-group">
                        <!-- Button -->

                        <div class="col-sm-12 controls">
                            <button ng-disabled="form.$invalid" ng-click="postUser(user)" class="btn btn-success">
                                Register
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid #888 ; padding-top: 15px; font-size: 85%">
                                Already registered ?
                                <a href="#/login">
                                    Login
                                </a>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
